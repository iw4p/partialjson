name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on:
  push:
    branches:
      - development
      - main

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@master
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          
      - name: Install pypa/build
        run: |
          python -m pip install build --user
      
      - name: Build a binary wheel and a source tarball
        run: |
          python -m build --sdist --wheel --outdir dist/ .
      
      - name: Publish distribution ğŸ“¦ to Test PyPI (development)
        if: github.ref == 'refs/heads/development'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password : ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url : https://test.pypi.org/legacy/
        
      - name : Publish distribution ğŸ“¦ to PyPi (main)
        if: github.ref == 'refs/heads/main'
        uses : pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}